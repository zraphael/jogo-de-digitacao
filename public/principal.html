<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Digitação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Aqui vou escrever bastante para ter noção de espaço, mas é pra ser a frase roletada rapaz.</p>

        <ul class="informacoes center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tamanhoFrase">30</span> palavras</li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo">10</span> segundos</li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red" id="reiniciar">
                <i class="material-icons">restore</i>
            </a>
        </div>

        <ul class="center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Num. de palavras</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Douglas</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
